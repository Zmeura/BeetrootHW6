<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://flukeout.github.io/favicon.png"
      sizes="16x16"
    />
    <title>HW6</title>
  </head>
  <body>
    <header>
      <h1 class="title">CSS Dinner Shopping List</h1>
      <h2 class="sub-title">Letâ€™s go to the mall!</h2>
    </header>

    <main class="main">
      <form>
        <div class="box">
          <input type="checkbox" id="pickles" />
          <label for="pickles"
            >A lot of pickles
            <span class="comment"> (for the next lessons about CSS)</span>
          </label>
        </div>

        <div class="box">
          <input type="checkbox" id="apples" />
          <label for="apples"
            >10 apples
            <span class="comment"> (for more CSS manipulations)</span>
          </label>
        </div>

        <div class="box">
          <input type="checkbox" id="oranges" />
          <label for="oranges"
            >20 oranges
            <span class="comment"> (because they are awesome)</span>
          </label>
        </div>

        <div class="box">
          <input type="checkbox" id="plates" />
          <label for="plates"
            >13 plates
            <span class="comment"> (hm... they always dissapear)</span>
          </label>
        </div>

        <div class="box">
          <input type="checkbox" id="bentos" />
          <label for="bentos">15 bentos </label>
        </div>

        <div class="box">
          <input type="checkbox" id="sake" />
          <label for="sake"
            >1 bottle of Sake
            <span class="comment"> (for my friends)</span>
          </label>
        </div>
      </form>
    </main>
    <footer>
      <button class="bon-appetit">Bon appetit :)</button>
    </footer>
  </body>
</html>
